<div class="container">
    <h2>Detalle del producto seleccionado:</h2>
    <ng-container *ngIf="!loading">
        <h3>ID: {{producto?.id}}</h3>
        <h3>Nombre: {{producto?.title}}</h3>
        <h3>Precio: <span [ngStyle]="{'color': varColor}"> {{producto?.price | currency}}</span></h3>
        <h3 *ngIf="producto?.description">Descripci√≥n: {{producto?.description}}</h3>
    </ng-container>
    <ng-container *ngIf="loading">
        <img src="../../assets/spinner.svg" alt="Loading">
    </ng-container>
</div>
